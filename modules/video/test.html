<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Video</title>

  <script src="http://146.83.193.46/video/hls/dist/hls.min.js"></script>

</head>
<body>
<script src="http://146.83.193.46/video/hls/dist/hls.min.js"></script>
						<video id="video"></video>
						<script>
						  if(Hls.isSupported()) {
							var video = document.getElementById('video');
							var hls = new Hls();
							hls.loadSource('http://146.83.193.46/video/hls/livetanks.m3u8');
							hls.attachMedia(video);
							hls.on(Hls.Events.MANIFEST_PARSED,function() {
							  video.play();
						  });
						 }							 
						</script>			

</body>
</html>
